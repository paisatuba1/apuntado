<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>APUNTADO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: #000;
  color: #fff;
  min-height: 100vh;
}

header {
  text-align: center;
  padding: 15px;
}

h1 {
  margin: 5px 0;
  letter-spacing: 4px;
}

.controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 10px;
}

select, button {
  padding: 8px 12px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #333;
  background: #000;
  color: #fff;
}

button {
  cursor: pointer;
}

.players {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(3, 1fr);
  height: calc(100vh - 130px);
}

.player {
  border: 1px solid #222;
  padding: 10px;
  display: flex;
  flex-direction: column;
}

.name-zone {
  padding-bottom: 10px;
}

.name-zone input {
  width: 100%;
  background: transparent;
  border: none;
  color: #fff;
  font-size: 18px;
  text-align: center;
  outline: none;
}

/* Línea divisoria sutil */
.divider {
  height: 1px;
  background: #333;
  margin: 5px 0;
}

/* Zona de puntaje */
.score-zone {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.score {
  font-size: 48px;
  font-weight: bold;
}

/* MODAL */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: #111;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  width: 80%;
  max-width: 300px;
}

.modal-content input {
  width: 100%;
  padding: 10px;
  font-size: 20px;
  margin-bottom: 10px;
  text-align: center;
  background: #000;
  color: #fff;
  border: 1px solid #333;
}

.modal-buttons {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

.modal-buttons button {
  flex: 1;
  font-size: 20px;
}
</style>
</head>

<body>

<header>
  <h1>APUNTADO</h1>
  <div class="controls">
    <select id="playerCount">
      <option value="2">2 jugadores</option>
      <option value="3">3 jugadores</option>
      <option value="4">4 jugadores</option>
      <option value="5">5 jugadores</option>
      <option value="6" selected>6 jugadores</option>
    </select>
    <button onclick="showRules()">Reglas</button>
  </div>
</header>

<div class="players" id="players"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <input type="number" id="pointsInput" placeholder="Puntos">
    <div class="modal-buttons">
      <button onclick="addPoints()">+ Sumar</button>
      <button onclick="subtractPoints()">− Restar</button>
    </div>
  </div>
</div>

<script>
const playersContainer = document.getElementById("players");
const selector = document.getElementById("playerCount");
const modal = document.getElementById("modal");
const pointsInput = document.getElementById("pointsInput");

let currentScoreElement = null;

function renderPlayers() {
  playersContainer.innerHTML = "";
  const count = parseInt(selector.value);

  for (let i = 1; i <= count; i++) {
    const div = document.createElement("div");
    div.className = "player";

    div.innerHTML = `
      <div class="name-zone">
        <input value="Jugador ${i}">
      </div>
      <div class="divider"></div>
      <div class="score-zone">
        <div class="score">0</div>
      </div>
    `;

    const scoreZone = div.querySelector(".score-zone");
    const scoreElement = div.querySelector(".score");

    scoreZone.addEventListener("click", () => {
      currentScoreElement = scoreElement;
      pointsInput.value = "";
      modal.style.display = "flex";
      pointsInput.focus();
    });

    playersContainer.appendChild(div);
  }
}

function addPoints() {
  const value = parseInt(pointsInput.value);
  if (!isNaN(value)) {
    currentScoreElement.textContent =
      parseInt(currentScoreElement.textContent) + value;
  }
  closeModal();
}

function subtractPoints() {
  const value = parseInt(pointsInput.value);
  if (!isNaN(value)) {
    currentScoreElement.textContent =
      parseInt(currentScoreElement.textContent) - value;
  }
  closeModal();
}

function closeModal() {
  modal.style.display = "none";
}

modal.addEventListener("click", e => {
  if (e.target === modal) closeModal();
});

selector.addEventListener("change", renderPlayers);

function showRules() {
  alert(
    "APUNTADO\n\n" +
    "Juego de cartas donde solo importa el puntaje final.\n\n" +
    "• Toca el nombre para editarlo\n" +
    "• Toca el puntaje para sumar o restar\n" +
    "• Los puntos se acumulan mano a mano"
  );
}

renderPlayers();
</script>

</body>
</html>
