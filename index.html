<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>APUNTADO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: #000;
  color: #fff;
  min-height: 100vh;
}

header {
  text-align: center;
  padding: 15px;
}

h1 {
  margin: 5px 0;
  letter-spacing: 4px;
}

.controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 10px;
}

select, button {
  padding: 8px 12px;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid #333;
  background: #000;
  color: #fff;
}

button {
  cursor: pointer;
}

.btn-play {
  border-color: #2f6b3f;
  color: #9be5b1;
}

.btn-danger {
  border-color: #6b2f2f;
  color: #e5a0a0;
}

.players {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(3, 1fr);
  height: calc(100vh - 190px);
}

.player {
  border: 1px solid #222;
  padding: 10px;
  display: flex;
  flex-direction: column;
  transition: opacity 0.3s, border 0.3s;
  position: relative;
}

.player.disabled {
  opacity: 0.4;
  pointer-events: none;
}

.player.winner {
  border: 2px solid #d4af37;
}

.player.winner input {
  font-weight: bold;
}

.name-zone input {
  width: 100%;
  background: transparent;
  border: none;
  color: #fff;
  font-size: 18px;
  text-align: center;
  outline: none;
}

.divider {
  height: 1px;
  background: #333;
  margin: 8px 0;
}

.score-zone {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.score {
  font-size: 48px;
  font-weight: bold;
}

.winner-label {
  margin-top: 6px;
  font-size: 14px;
  letter-spacing: 2px;
  color: #d4af37;
}

/* Overlay para jugador fuera */
.player.out {
  opacity: 0.3;
  pointer-events: none;
}

.entry-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.85);
  color: #d4af37;
  font-weight: bold;
  font-size: 28px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 12px;
  pointer-events: auto;
  user-select: none;
}

.entry-buttons {
  display: flex;
  gap: 12px;
}

.entry-buttons button {
  padding: 8px 20px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 8px;
  border: 2px solid transparent;
  cursor: pointer;
  user-select: none;
}

.entry-buttons button.yes {
  background: #1e3ec8; /* azul */
  color: white;
}

.entry-buttons button.no {
  background: #c81e1e; /* rojo */
  color: white;
}

.entry-buttons button.selected {
  border-color: white;
}

.bottom-controls {
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 10px;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: #111;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  width: 85%;
  max-width: 320px;
}

.modal-content input {
  width: 100%;
  padding: 12px;
  font-size: 22px;
  margin-bottom: 12px;
  text-align: center;
  background: #000;
  color: #fff;
  border: 1px solid #333;
}

.modal-buttons {
  display: flex;
  gap: 10px;
}

.modal-buttons button {
  flex: 1;
}
</style>
</head>

<body>

<header>
  <h1>APUNTADO</h1>
  <div class="controls">
    <select id="playerCount"></select>
    <button onclick="showRules()">Reglas</button>
    <button class="btn-play" onclick="saveGame()">JUGAR</button>
  </div>
</header>

<div class="players" id="players"></div>

<div class="bottom-controls">
  <button class="btn-danger" onclick="undoLast()">DESHACER</button>
  <button class="btn-danger" onclick="confirmReset()">REINICIAR</button>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <input id="pointsInput" type="number" inputmode="numeric" placeholder="Puntos">
    <div class="modal-buttons">
      <button onclick="applyPoints(1)">+ Sumar</button>
      <button onclick="applyPoints(-1)">− Restar</button>
    </div>
  </div>
</div>

<script>
const playersContainer = document.getElementById("players");
const selector = document.getElementById("playerCount");
const modal = document.getElementById("modal");
const pointsInput = document.getElementById("pointsInput");

let currentScoreElement = null;
let history = [];
let gameOver = false;
let winnerIndex = null;
const playersPendingEntry = new Map();

const PLAYER_COUNT_MIN = 2;
const PLAYER_COUNT_MAX = 6;

// Carga las opciones del selector (2 a 6 jugadores)
function loadPlayerCountOptions() {
  for(let i = PLAYER_COUNT_MIN; i <= PLAYER_COUNT_MAX; i++) {
    const option = document.createElement("option");
    option.value = i;
    option.textContent = `${i} jugador${i>1?'es':''}`;
    selector.appendChild(option);
  }
}
loadPlayerCountOptions();

// Para controlar cambios sin perder datos sin querer
let pendingPlayerCountChange = false;

selector.onchange = () => {
  if(pendingPlayerCountChange) return;
  if(confirm("Cambiar la cantidad de jugadores reiniciará el juego. ¿Seguro que quieres cambiar?")) {
    pendingPlayerCountChange = true;
    gameOver = false;
    winnerIndex = null;
    playersPendingEntry.clear();
    history = [];
    localStorage.removeItem("apuntadoGame");
    localStorage.setItem("apuntadoPlayerCount", selector.value);
    renderPlayers();
    pendingPlayerCountChange = false;
  } else {
    // Revertir al valor anterior guardado si canceló
    const savedCount = localStorage.getItem("apuntadoPlayerCount");
    if(savedCount) selector.value = savedCount;
    else selector.value = PLAYER_COUNT_MIN;
  }
};

function renderPlayers() {
  playersContainer.innerHTML = "";

  const savedRaw = localStorage.getItem("apuntadoGame");
  let savedData = savedRaw ? JSON.parse(savedRaw) : null;

  // Validar que la cantidad de jugadores coincida con selector
  if(savedData && savedData.count != selector.value) {
    savedData = null;
    localStorage.removeItem("apuntadoGame");
  }

  if(savedData) selector.value = savedData.count;

  const count = parseInt(selector.value);

  for(let i=0; i<count; i++) {
    const player = document.createElement("div");

    const name = savedData?.players[i]?.name || `Jugador ${i+1}`;
    const score = savedData?.players[i]?.score ?? 0;

    const isOut = score >= 101;
    const isWinner = gameOver && i === winnerIndex;

    player.className = "player";
    if(gameOver) {
      if(isWinner) player.classList.add("winner");
      else player.classList.add("disabled");
    }
    if(isOut) player.classList.add("out");

    if(isOut) {
      // Si está pendiente decidir entrar
      if(playersPendingEntry.has(i)) {
        player.innerHTML = `
          <div class="name-zone">
            <input value="${name}" disabled>
          </div>
          <div class="divider"></div>
          <div class="score-zone">
            <div class="score">${score}</div>
          </div>
          <div class="entry-overlay">
            <div>ENTRAR?</div>
            <div class="entry-buttons">
              <button class="yes" onclick="entryDecision(${i}, true, this)">SI</button>
              <button class="no" onclick="entryDecision(${i}, false, this)">NO</button>
            </div>
          </div>
        `;
      } else {
        player.innerHTML = `
          <div class="name-zone">
            <input value="${name}" disabled>
          </div>
          <div class="divider"></div>
          <div class="score-zone">
            <div class="score">${score}</div>
          </div>
        `;
      }
    } else {
      player.innerHTML = `
        <div class="name-zone">
          <input value="${name}" ${gameOver ? "disabled" : ""}>
        </div>
        <div class="divider"></div>
        <div class="score-zone" ${gameOver ? "" : "onclick='openModal(this)'"} >
          <div class="score">${score}</div>
          ${isWinner ? `<div class="winner-label">GANADOR</div>` : ""}
        </div>
      `;
    }

    playersContainer.appendChild(player);
  }
}

function openModal(scoreZone) {
  currentScoreElement = scoreZone.querySelector(".score");
  pointsInput.value = "";
  modal.style.display = "flex";
  pointsInput.focus();
}

function applyPoints(multiplier) {
  const value = parseInt(pointsInput.value);
  if(!isNaN(value)) {
    history.push(saveSnapshot());
    currentScoreElement.textContent = parseInt(currentScoreElement.textContent) + value * multiplier;
    saveGameAuto();
    checkWinner();
    checkPlayersOut();
  }
  closeModal();
}

function checkWinner() {
  const scores = Array.from(document.querySelectorAll(".score")).map(el => parseInt(el.textContent));
  for(let i=0; i<scores.length; i++) {
    if(scores[i] <= -51 && !gameOver) {
      gameOver = true;
      winnerIndex = i;
      renderPlayers();
      return;
    }
  }
  // Revisar si queda solo 1 activo (los demás fuera)
  const outPlayers = scores.reduce((acc, val, idx) => val >= 101 ? acc.concat(idx) : acc, []);
  if(!gameOver && outPlayers.length === scores.length - 1) {
    gameOver = true;
    winnerIndex = scores.findIndex((_, idx) => !outPlayers.includes(idx));
    renderPlayers();
  }
}

function checkPlayersOut() {
  const scores = Array.from(document.querySelectorAll(".score")).map(el => parseInt(el.textContent));
  const outPlayers = scores.reduce((acc, val, idx) => val >= 101 ? acc.concat(idx) : acc, []);
  // Pedir decisión inmediata a los jugadores fuera que no hayan decidido aún
  outPlayers.forEach(idx => {
    if(!playersPendingEntry.has(idx)) {
      playersPendingEntry.set(idx, null);
      renderPlayers();
    }
  });
}

function entryDecision(playerIndex, decision, btn) {
  if(!playersPendingEntry.has(playerIndex)) return;
  
  const parent = btn.parentElement;
  [...parent.children].forEach(b => b.classList.remove("selected"));
  btn.classList.add("selected");

  if(decision) {
    // Si decide entrar, su puntaje será el máximo de los activos
    const scores = Array.from(document.querySelectorAll(".score")).map(el => parseInt(el.textContent));
    const activeScores = scores.filter((score, idx) => score < 101 && idx !== playerIndex);
    const maxActiveScore = activeScores.length > 0 ? Math.max(...activeScores) : 0;

    const savedRaw = localStorage.getItem("apuntadoGame");
    if(savedRaw) {
      const savedData = JSON.parse(savedRaw);
      savedData.players[playerIndex].score = maxActiveScore;
      localStorage.setItem("apuntadoGame", JSON.stringify(savedData));
    }
    playersPendingEntry.delete(playerIndex);
    saveGameAuto();
    renderPlayers();
  } else {
    // Se queda fuera sin entrar
    playersPendingEntry.delete(playerIndex);
    renderPlayers();
  }
}

function saveSnapshot() {
  return localStorage.getItem("apuntadoGame");
}

function undoLast() {
  if(history.length === 0) {
    if(confirm("¿Seguro que quieres deshacer la última acción?")) {
      alert("No hay acciones para deshacer");
    }
    return;
  }
  const last = history.pop();
  if(last) {
    localStorage.setItem("apuntadoGame", last);
    gameOver = false;
    winnerIndex = null;
    playersPendingEntry.clear();
    renderPlayers();
  }
}

function confirmReset() {
  if(confirm("¿Seguro que quieres reiniciar el juego?")) {
    localStorage.removeItem("apuntadoGame");
    localStorage.removeItem("apuntadoPlayerCount");
    history = [];
    gameOver = false;
    winnerIndex = null;
    playersPendingEntry.clear();
    renderPlayers();
  }
}

function saveGame() {
  const players = [];
  document.querySelectorAll(".player").forEach(p => {
    players.push({
      name: p.querySelector("input").value,
      score: p.querySelector(".score").textContent
    });
  });
  localStorage.setItem("apuntadoGame", JSON.stringify({
    count: selector.value,
    players
  }));
  alert("Partida guardada");
  renderPlayers();
}

function saveGameAuto() {
  // Guarda automáticamente sin alerta ni render extra
  const players = [];
  document.querySelectorAll(".player").forEach(p => {
    players.push({
      name: p.querySelector("input").value,
      score: p.querySelector(".score").textContent
    });
  });
  localStorage.setItem("apuntadoGame", JSON.stringify({
    count: selector.value,
    players
  }));
}

function closeModal() {
  modal.style.display = "none";
}

modal.onclick = e => {
  if(e.target === modal) closeModal();
};

function showRules() {
  alert(
    "APUNTADO\n\n" +
    "• Gana quien llegue a −51 puntos\n" +
    "• Gana quien quede solo sin jugadores activos (los demás con 101 o más puntos)\n" +
    "• Toca el nombre para editarlo\n" +
    "• Toca el puntaje para sumar o restar\n" +
    "• DESHACER sigue activo tras ganar"
  );
}

renderPlayers();

</script>

</body>
</html>
